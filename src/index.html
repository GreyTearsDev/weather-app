<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main">
      <!-- Top section -->
      <div class="top">
        <form action="#" class="top__form">
          <input
            type="text"
            class="form__input"
            placeholder="Write the name of a city"
          />
          <button class="button form__button">Search</button>
        </form>
      </div>

      <!-- Middle section -->
      <div class="middle">
        <div class="middle__container middle__container--left"></div>
        <div class="middle__container middle__container--center"></div>
        <div class="middle__container middle__container--right"></div>
      </div>

      <!-- Bottom section -->
      <div class="bottom">
        <div
          class="bottom__container bottom__container--daily-temperatures"
        ></div>
        <div class="bottom__container bottom__container--copyright">

          <p>
            <a href="https://github.com/GreyTearsDev">GreyTearsDev</a> on
            <a href="https://github.com/GreyTearsDev">GitHub</a>
          </p>
        </div>
      </div>
    </main>

    <div></div>
  </body>
</html>
