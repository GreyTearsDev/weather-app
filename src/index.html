<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main">
      <!-- Top section -->
      <div class="top">
        <div class="top__form-container">
          <form action="#" class="form">
            <input
              type="text"
              class="form__input"
              placeholder="Write the name of a city"
            />
            <button class="button form__button">Search</button>
          </form>
        </div>
      </div>

      <!-- Middle section -->
      <div class="middle">
        <article class="middle__container middle__container--left"></article>
        <article class="middle__container middle__container--center"></article>
        <article class="middle__container middle__container--right"></article>
      </div>

      <!-- Bottom section -->
      <div class="bottom">
        <div
          class="bottom__container bottom__container--daily-temperatures"
        ></div>
        <div class="bottom__container bottom__container--copyright">
          <p>Copyright Â© Tirso Samalungo 2024</p>
          <p>
            <a href="https://github.com/GreyTearsDev">GreyTearsDev</a> on
            <a href="https://github.com/GreyTearsDev">GitHub</a>
          </p>
        </div>
      </div>
    </main>

    <div></div>
  </body>
</html>
