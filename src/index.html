<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Top section-->
    <header class="top">
      <div class="top__logo">
        <h3>WeatherApp</h3>
      </div>

      <!-- search form  -->
      <form action="#" class="top__form">
        <input
          type="text"
          class="form__input"
          placeholder="Search for a city"
        />
        <button class="button form__button">Search</button>
      </form>

      <!-- Location information -->
      <div class="top__location-info">
        <p id="region"></p>
      </div>
    </header>

    <!-- Middle section containing location and weather information -->
    <main class="middle">
      <!-- Left container for weather details -->
      <div class="middle__container middle__container--left">
        <h4 id="condition"></h4>
        <p id="humidity"></p>
        <p id=""></p>
        <p id="visibility-level"></p>
        <p id="wind-speed"></p>
      </div>

      <!-- Temperature unit switcher -->
      <div class="temperature-unit-switcher">
        <p>
          <label class="unit-system">
            <input type="radio" id="metric" name="temp" checked="checked" />
            <span class="checkmark"></span>
            Metric
          </label>
        </p>
        <p>
          <label class="unit-system">
            <input type="radio" id="imperial" name="temp" />
            <span class="checkmark"></span>
            Imperial
          </label>
        </p>
      </div>

      <!-- Center container for main weather data -->
      <div class="middle__container middle__container--center">
        <!-- Main weather data container -->
        <div class="data__container">
          <!-- Main weather information -->
          <div class="data__container__main-info">
            <div>
              <h3 id="city"></h3>
              <h1 id="current-temperature"></h1>
            </div>
            <div class="img-container">
              <img src="" alt="" id="weather-icon" />
            </div>
          </div>

          <!-- Feels-like temperature -->
          <h4 id="feels-like-temperature"></h4>
        </div>
      </div>
    </main>

    <!-- Bottom section containing copyright information -->
    <footer class="bottom">
      <div class="bottom__copyright">
        <p>Copyright Â© Tirso Samalungo 2024</p>
        <p>
          <a href="https://github.com/GreyTearsDev">GreyTearsDev</a> on
          <a href="https://github.com/GreyTearsDev">GitHub</a>
        </p>
      </div>
    </footer>
  </body>
</html>
