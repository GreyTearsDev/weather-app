<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Top section -->
    <header class="top">
      <form action="#" class="top__form">
        <input
          type="text"
          class="form__input"
          placeholder="Write the name of a city"
        />
        <button class="button form__button">Search</button>
      </form>
    </header>

    <!-- Middle section -->
    <main class="middle">
      <div class="middle__container middle__container--left">
        <p>Feels like:</p>
        <p>Chance of rain:</p>
        <p>Chance of snow:</p>
        <p>Visibility:</p>
        <p>Wind speed:</p>
        <p>UV:</p>
        <p>Sunrise:</p>
        <p>Sunset:</p>
      </div>
      <div class="middle__container middle__container--center">
        <fieldset class="temperature-switcher">
          <p>
            <input type="radio" id="celsius" name="temp" checked="checked" />
            <label for="celsius">C°</label>
          </p>
          <p>
            <input type="radio" id="fahrenheit" name="temp" />
            <label for="fahrenheit">F°</label>
          </p>
        </fieldset>
        <div class="data__container">
          <div>
            <h2 id="city"></h2>
          </div>
          <h1 id="current-temperature"></h1>
          <h4 id="feels-like-temperature"></h4>
          <p id="region"></p>
          <p id="localtime"></p>
          <div class="img-container">
            <img src="" alt="" id="weather-icon" />
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom section -->
    <footer class="bottom">
      <div class="bottom__copyright">
        <p>Copyright © Tirso Samalungo 2024</p>
        <p>
          <a href="https://github.com/GreyTearsDev">GreyTearsDev</a> on
          <a href="https://github.com/GreyTearsDev">GitHub</a>
        </p>
      </div>
    </footer>
  </body>
</html>
